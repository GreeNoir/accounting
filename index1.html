<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Анкета</title>
    <script language="javascript" type="text/javascript" src="js/jquery-1.9.js"></script>
    <script language="javascript" type="text/javascript" src="js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/moment.js"></script>
    <script language="javascript" type="text/javascript" src="js/ru.js"></script>
    <script language="javascript" type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.indexeddb.js"></script>
    <script language="javascript" type="text/javascript" src="js/book.js"></script>
    <script language="javascript" type="text/javascript" src="js/main.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Главная</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">О приложении</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-3 well">
            <p><a href="#">Биоэнергетика</a></p>

            <p><a href="#">Энергетика внутренних органов</a></p>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <div class="panel-body">
                            <h3>Центр</h3>
                        </div>
                    </div>
                    <div class="panel panel-default text-left">
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" id="form_main">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Диагностику провел:</label>

                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="diagnost">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Дата:</label>

                                    <div class="col-md-4">
                                        <div class='input-group date' id='date'>
                                            <input type='text' class="form-control">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                        </div>
                                        <script type="text/javascript">
                                            $('#date').datetimepicker({});
                                        </script>
                                    </div>
                                    <label class="col-md-2 control-label">Диагн№</label>

                                    <div class="col-md-4">
                                        <input type="text" class="form-control" id="diagnNumber">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label">Дата рождения:</label>

                                    <div class="col-md-3">
                                        <div class='input-group date' id='birthdate'>
                                            <input type='text' class="form-control">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                        </div>
                                        <script type="text/javascript">
                                            $('#birthdate').datetimepicker({
                                                useCurrent: false,
                                                format: "DD.MM.YYYY",
                                                viewMode: 'years'
                                            });
                                        </script>
                                    </div>
                                    <label class="col-md-1 control-label">Телефон</label>

                                    <div class="col-md-3">
                                        <input type="text" class="form-control" id="phone">
                                    </div>
                                    <label class="col-md-1 control-label">E-mail</label>

                                    <div class="col-md-3">
                                        <input type="text" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label">Адрес:</label>

                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="address">
                                    </div>

                                    <label class="col-md-2 control-label">Семейное положение</label>

                                    <div class="col-md-2">
                                        <input type="text" class="form-control" id="family_status">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Цель обращения</label>

                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="goal">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-2">
                                        <label class="control-label">№ записи</label>
                                        <input type="text" class="form-control" id="recordId">
                                    </div>
                                    <div class="col-md-10">
                                        <div class="form-group row">
                                            <label class="col-md-3 control-label">Артер. давл. до</label>

                                            <div class="col-md-3">
                                                <input type="text" class="form-control" id="pressure_before">
                                            </div>
                                            <label class="col-md-3 control-label">Артер. давл. после</label>

                                            <div class="col-md-3">
                                                <input type="text" class="form-control" id="pressure_after">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 control-label">Пульс до</label>

                                            <div class="col-md-3">
                                                <input type="text" class="form-control" id="pulse_before">
                                            </div>
                                            <label class="col-md-3 control-label">Пульс после</label>

                                            <div class="col-md-3">
                                                <input type="text" class="form-control" id="pulse_after">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                    <ul class="nav nav-pills">
                        <li class="active"><a data-toggle="pill" href="#bioenergy">Диагностика биоэнергетического состояния</a></li>
                        <li><a data-toggle="pill" href="#organ">Диагностика энергетики внутренних органов</a></li>
                    </ul>
                    <br>
                    <div class="tab-content">
                        <div id="bioenergy" class="tab-pane fade in active">

                        </div>
                        <div id="organ" class="tab-pane fade">
                            <div class="panel panel-default text-left">
                                <div class="panel-body">
                                    O
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>
</body>
</html>
